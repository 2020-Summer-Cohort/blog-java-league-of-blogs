<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nations</title>
</head>
<body>
<h1 th:text="${categories.name}"></h1>
<p th:text="${categories.description}"></p>

<h2>All posts associated with <span th:text="${categories.name}"></span></h2>

<div class="blogs-name">
    <ul>
    <li th:each="iter: ${categories}">
        <a th:href="@{'/category/' +${iter.}}"></a>
    </ul>
</div>
</body>
</html>
